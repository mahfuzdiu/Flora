
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>MVC Project</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
    <div class="row mt-5 border">
        <div class="col-md-6 offset-3 pt-5">
            <h4 class="mb-3">Buyer Form</h4>
            <form id="mvcForm" action="" onsubmit="return validateForm()" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="amount">Amount</label>
                        <input name="amount" type="text" class="form-control form-control-sm" id="amount" placeholder="" value="">
                        <span class="error"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="name">Buyer name</label>
                        <input name="name" type="text" class="form-control form-control-sm" id="name" placeholder="" value="">
                        <span class="error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Receipt ID</label>
                        <input name="receipt_id" type="text" class="form-control form-control-sm" id="receipt_id" placeholder="" value="">
                        <span class="error"></span>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Items</label>
                        <input name="items" type="text" class="form-control form-control-sm" id="items" placeholder="" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Buyer Email</label>
                        <input name="buyer_email" type="text" class="form-control form-control-sm" id="buyer_email" placeholder="" value="">
                    </div><div class="col-md-6 mb-3">

                        <label for="firstName">Buyer IP</label>
                        <input name="buyer_ip" disabled type="text" class="form-control form-control-sm" id="buyer_ip" placeholder="" value="{{ip}}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">City</label>
                        <input name="city " type="text" class="form-control form-control-sm" id="city" placeholder="" value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Phone</label>
                        <input name="phone" type="text" class="form-control form-control-sm" id="phone" placeholder="" value="">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="lastName">Note</label>
                        <input name="note" type="text" class="form-control form-control-sm" id="note" placeholder="" value="">
                    </div>
                </div>
                <button class="btn btn-primary btn-sm btn-block mb-5" type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script>
    function validateForm(){
        let form = document.getElementById('mvcForm');

        let formData = new FormData(form)
        let formArray = Array.from(form)

        for (const [key, value] of formData) {
            switch(key){
                case 'amount':
                    validateAmount(key, value, formArray)
                    break;
                case 'name':
                    validateBuyerName(key, value, formArray)
                    break;
                case 'receipt_id':
                case 'items':
                case 'buyer_email':
                case 'note':
                case 'city':
            }
        }
        return false
    }

//============validators=============
    function validateAmount(key, value, formArray){
        let pattern = /^\d+$/
        let input = formArray.find((item) => item.id == 'amount')

        if(!pattern.test(value)){
            input.nextElementSibling.innerText = 'Must be number'
            input.nextElementSibling.style.color = 'red'
        } else
            input.nextElementSibling.innerText = ''
    }

    function validateBuyerName(key, value, formArray){
        let pattern = /^\w+\s+$/i
        let input = formArray.find((item) => item.id == 'name')

        if(!pattern.test(value)){
            input.nextElementSibling.innerText = 'ddsds'
            input.nextElementSibling.style.color = 'red'
        }else
            input.nextElementSibling.innerText = ''
    }
</script>
</body>
</html>
